<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <h1>Welcome to the User Dashboard</h1>
    <button onclick="logout()">Logout</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    <script>
        auth.onAuthStateChanged(user => {
            if (user) {
                const userEmail = user.email;

                // âœ… Check Firestore for user role
                db.collection("users").doc(userEmail).get()
                    .then(doc => {
                        if (doc.exists) {
                            const role = doc.data().role;
                            if (role === "admin" || role === "user") {
                                console.log("Access granted");
                            } else {
                                alert("Unauthorized Access! Redirecting...");
                                window.location.href = "index.html"; // ðŸš¨ Redirect unknown roles
                            }
                        } else {
                            alert("User not found! Redirecting...");
                            window.location.href = "index.html"; // ðŸš¨ Redirect unknown users
                        }
                    })
                    .catch(error => {
                        console.error("Error checking role:", error);
                        window.location.href = "index.html"; // Redirect on error
                    });

            } else {
                window.location.href = "index.html"; // ðŸš¨ Redirect if not logged in
            }
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html"; // Redirect to login
            }).catch(error => {
                console.error("Logout Error:", error);
            });
        }
    </script>
</body>
</html>
